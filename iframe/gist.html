<!DOCTYPE html>
<!-- This file is PUBLIC DOMAIN -->
<html>
	<head>
		<title>&nbsp;</title>
		<style>body{margin:0}</style>
	</head>
	<body>
		<script>
			addEventListener(
				'message',
				function (e)
				{
					if (e.data !== 's9e:init')
					{
						return;
					}

					var height;

					setInterval(
						function ()
						{
							if (height === (height = document.documentElement.scrollHeight))
							{
								return;
							}

							e.source.postMessage(
								{ 'height': height, 'url': document.location.toString() },
								e.origin
							);
						},
						100
					);
				}
			);

			/** @param {{div,stylesheet}} o */
			function cb(o)
			{
				var link  = document.createElement('link');
				link.rel  = "stylesheet";
				link.href = o.stylesheet;

				document.head.appendChild(link);
				document.body.innerHTML = o.div;
			}

			var script  = document.createElement('script');
			script.type = "text/javascript";
			script.src  = "https://gist.github.com/" + document.location.hash.substr(1) + ".json?callback=cb";

			document.body.appendChild(script);
		</script>
	</body>
</html>
