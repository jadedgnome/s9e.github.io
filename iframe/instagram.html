<!DOCTYPE html>
<title>Content from Instagram</title>
<!-- Limit the width to 99vw because Mobile Safari seems to miscalculate a 100% layout -->
<!-- Set iframes' height to 100% because Instagram sets it to 0px if the post was removed -->
<style>body,iframe{height:100%;margin:auto;width:99vw}</style>
<blockquote class="instagram-media" data-instgrm-captioned><a>Loading Instagram...</a></blockquote>
<script>
document.body.firstChild.firstChild.href = '//instagram.com/p/' + location.hash.substr(1);

onmessage = function (e)
{
	if (e.data.substr(0, 4) !== 's9e:')
	{
		return;
	}

	var height, id = e.data.substr(4);
	setInterval(
		function ()
		{
			if (height === (height = document.documentElement.getBoundingClientRect().height)
			 || height < 100)
			{
				return;
			}

			e.source.postMessage(
				{ 'height': height, 'id': id },
				e.origin
			);
		},
		100
	);
};
</script>
<script src="//platform.instagram.com/en_US/embeds.js"></script>
