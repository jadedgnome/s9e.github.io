<!DOCTYPE html>
<!-- This file is PUBLIC DOMAIN -->
<html>
	<head>
		<title>&nbsp;</title>
	</head>
	<body><blockquote class="instagram-media" style="width:100%"><a></a></blockquote>
		<script>
			document.body.firstChild.firstChild.href = '//instagram.com/p/' + location.hash.substr(1);	

			addEventListener(
				'message',
				function (e)
				{
					if (e.data.substr(0, 4) !== 's9e:')
					{
						return;
					}

					var height,
						id = e.data.substr(4),
						intervalId = setInterval(
							function ()
							{
								if (height === (height = document.documentElement.scrollHeight)
								 || height < 100)
								{
									return;
								}

								e.source.postMessage(
									{ 'height': height, 'id': id },
									e.origin
								);
							},
							100
						);

					setTimeout(function() { clearInterval(intervalId); }, 10000);
				}
			);
		</script>
		<script src="//platform.instagram.com/en_US/embeds.js"></script>
	</body>
</html>
