<!DOCTYPE html>

<html style="margin:0;background:#f00;height:auto">
	<head>
		<title>&nbsp;</title>
	</head>
	<body style="margin:0;background:#f00;height:auto"><div class="fb-post" data-width="640"></div>
		<script>
			document.body.firstChild.setAttribute('data-href', 'https://www.facebook.com/user/posts/' + unescape(location.hash).replace(/\D/g, ''));

			addEventListener(
				'message',
				function (e)
				{
					if (e.data.substr(0, 4) !== 's9e:')
					{
						return;
					}

					var height,
						id = e.data.substr(4),
						intervalId = setInterval(
							function ()
							{
console.dir(document.body.scrollHeight)
								if (height === (height = document.documentElement.scrollHeight)
								 || height < 100)
								{
									return;
								}

								e.source.postMessage(
									{ 'height': height, 'id': id },
									e.origin
								);
							},
							100
						);

					setTimeout(function() { clearInterval(intervalId); }, 10000);
				}
			);
		</script>
		<script src="//connect.facebook.net/en_US/sdk.js#xfbml=1&amp;version=v2.0"></script>
	</body>
</html>
