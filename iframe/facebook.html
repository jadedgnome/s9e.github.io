<!DOCTYPE html>
<!-- This file is PUBLIC DOMAIN -->
<html>
	<head>
		<title>&nbsp;</title>
	</head>
	<body style="margin:0"><div class="fb-post" data-width="640"></div>
		<script>
		(function(div, hash)
		{
			var id = hash.replace(/\D/g, '');
			if (hash.indexOf('video') > 0)
			{
				location = 'https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2Fv%2Fvideos%2F' + id + '%2F&amp;show_text=0&amp;width=640'

				return;
			}
			div.setAttribute('data-href', 'https://www.facebook.com/user/posts/' + id);

			addEventListener(
				'message',
				function (e)
				{
					if (e.data.substr(0, 4) !== 's9e:')
					{
						return;
					}

					var height, id = e.data.substr(4);
					setInterval(
						function ()
						{
							if (height === (height = document.documentElement.scrollHeight)
							 || height < 100)
							{
								return;
							}

							e.source.postMessage(
								{ 'height': height, 'id': id },
								e.origin
							);
						},
						100
					);
				}
			);
		})(document.body.firstChild, location.hash);
		</script>
		<script src="//connect.facebook.net/en_US/sdk.js#xfbml=1&amp;version=v2.6"></script>
	</body>
</html>
