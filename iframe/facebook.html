<!DOCTYPE html>
<!-- This file is PUBLIC DOMAIN -->
<html>
	<head>
		<title>&nbsp;</title>
		<style>body{margin:0}</style>
	</head>
	<body>
		<div class="fb-post" data-width="560"></div>
		<script>
			document.getElementsByTagName('div')[0].setAttribute('data-href', 'https://www.facebook.com/user/posts/' + location.hash.substr(1));

			addEventListener(
				'message',
				function (e)
				{
					if (e.data !== 's9e:init')
					{
						return;
					}

					var height;

					setInterval(
						function ()
						{
							if (height === (height = document.documentElement.scrollHeight))
							{
								return;
							}

							e.source.postMessage(
								{ 'height': height, 'url': location.toString() },
								e.origin
							);
						},
						100
					);
				}
			);
		</script>
		<script src="//connect.facebook.net/en_US/sdk.js#xfbml=1&amp;version=v2.0"></script>
	</body>
</html>
