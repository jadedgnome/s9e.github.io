<!DOCTYPE html>
<!-- This file is PUBLIC DOMAIN -->
<html>
	<head>
		<title>&nbsp;</title>
	</head>
	<body style="margin:0"><div data-width="640"></div>
		<script>
		(function(div, hash)
		{
			var type = (hash.indexOf('video') < 0) ? 'post' : 'video';
			div.setAttribute('data-href', 'https://www.facebook.com/' + type + '/' + type + 's/' + hash.replace(/\D/g, ''));
			div.className = 'fb-' + type;

			addEventListener(
				'message',
				function (e)
				{
					if (e.data.substr(0, 4) !== 's9e:')
					{
						return;
					}

					var height, id = e.data.substr(4);
					setInterval(
						function ()
						{
							if (height === (height = document.documentElement.scrollHeight)
							 || height < 100)
							{
								return;
							}

							e.source.postMessage(
								{ 'height': height, 'id': id },
								e.origin
							);
						},
						100
					);
				}
			);
		})(document.body.firstChild, location.hash);
		</script>
		<script src="//connect.facebook.net/en_US/sdk.js#xfbml=1&amp;version=v2.6"></script>
	</body>
</html>
