<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>&nbsp;</title>
		<style>body{margin:0}</style>
	</head>
	<body>
		<div class="fb-post" data-width="560"></div>
		<script>
			document.getElementsByTagName('div')[0].setAttribute('data-href', 'https://www.facebook.com/user/posts/' + (document.location.search || document.location.hash).substr(1));

			window.addEventListener(
				'message',
				function (e)
				{
					if (e.data !== 's9e:init')
					{
						return;
					}

					var documentElement = document.documentElement,
						height = documentElement.scrollHeight;

					window.setInterval(
						function()
						{
							if (documentElement.scrollHeight === height)
							{
								return;
							}

							height = documentElement.scrollHeight;

							e.source.postMessage(
								{ 'height': height, 'url': document.location.toString() },
								e.origin
							);
						},
						100
					);
				}
			);
		</script>
		<script src="//connect.facebook.net/en_US/sdk.js#xfbml=1&amp;version=v2.0"></script>
	</body>
</html>
