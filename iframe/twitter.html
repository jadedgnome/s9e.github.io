<!DOCTYPE html>
<title>Content from Twitter</title>
<body style="margin:0"><blockquote class="twitter-tweet"><a data-dnt="true" rel="nofollow">Loading tweet...</a></blockquote>
<script>
(function(blockquote, navigator)
{
	blockquote.firstChild.href = '//twitter.com/user/status/' + location.hash.substr(1);
	if (navigator.languages && navigator.languages.length)
	{
		blockquote.setAttribute('data-lang', navigator.languages[0]);
	}
	else if (navigator.language)
	{
		blockquote.setAttribute('data-lang', navigator.language);
	}
})(document.body.firstChild, window['navigator'] || {});

onmessage = function (e)
{
	var m = /^s9e:(.+)/.exec(e.data);
	if (!m)
	{
		return;
	}

	e.stopImmediatePropagation();

	var height, id = m[1];
	setInterval(
		function ()
		{
			if (height === (height = document.documentElement.getBoundingClientRect().height)
			 || height < 100)
			{
				return;
			}

			e.source.postMessage(
				{ 'height': height, 'id': id },
				e.origin
			);
		},
		100
	);
};
</script>
<script src="//platform.twitter.com/widgets.js"></script>
