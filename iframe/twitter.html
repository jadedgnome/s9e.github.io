<!DOCTYPE html>
<!-- This file is PUBLIC DOMAIN. Idea inspired by https://twitframe.com -->
<html>
	<head>
		<meta charset="utf-8"/>
		<title>&nbsp;</title>
		<style>body{margin:0}</style>
		<base href="https://twitter.com/user/status/">
	</head>
	<body>
		<script>
			document.location.hash.substr(1).split(',').forEach(function(id)
			{
				var blockquote = document.createElement('blockquote');
				blockquote.className = 'twitter-tweet';

				document.body.appendChild(blockquote).appendChild(document.createElement('a')).href = id;
			});

			window.addEventListener(
				'message',
				function (e)
				{
					if (e.data !== 's9e:init')
					{
						return;
					}

					var documentElement = document.documentElement,
						height = documentElement.scrollHeight;

					window.setInterval(
						function()
						{
							if (documentElement.scrollHeight === height)
							{
								return;
							}

							height = documentElement.scrollHeight;

							e.source.postMessage(
								{ 'height': height, 'url': document.location.toString() },
								e.origin
							);
						},
						100
					);
				}
			);
		</script>
		<script src="//platform.twitter.com/widgets.js"></script>
	</body>
</html>
