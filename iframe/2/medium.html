<!DOCTYPE html>
<title>Content from Medium</title>
<body style="margin:0">
<script>
((window, body) =>
{	let height, port;
	window.onmessage = (e) =>
	{
		let m;
		if (e.data === 's9e:init')
		{
			port = e.ports[0];
		}
		else if (m = /^m::\d+::(\d+)$/.exec(e.data))
		{
			height = +m[1];
		}
		else
		{
			// Ignore messages that we don't recognize
			return;
		}

		if (height && port)
		{
			// Add 5 px for border + shadow
			port.postMessage(height + 5);
		}
	};

	window.onload = () =>
	{
		body.innerHTML = '<iframe scrolling="no" src="https://api.medium.com/embed?type=story&amp;path=%2F%40%2F' + window.location.hash.replace(/\W/g, '') + '" style="border:1px solid;border-color:#eee #ddd #bbb;border-radius:5px;box-shadow:#00000026 0 1px 3px;height:calc(100vh - 5px);width:calc(100% - 2px)"></iframe>';
	};
})(window, document.body);
</script>
