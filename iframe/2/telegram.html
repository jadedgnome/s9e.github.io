<!DOCTYPE html>
<title>Content from Telegram</title>
<link rel="preconnect" crossorigin="" href="//telegram.org">
<body style="margin:0">
<script>
(function ()
{
	document.body.innerHTML = '<iframe scrolling="no" src="//t.me/' + location.hash.replace(/[^\w\/]/g, '') + '?embed=1" style="border:0;height:100vh;width:100%"></iframe>';

	let height, port;
	onmessage = function (e)
	{
		let m = /"height":(\d+)/.exec(e.data);
		if (m)
		{
			height = m[1];
		}
		else if (e.data === 's9e:init')
		{
			port = e.ports[0];
		}
		e.stopImmediatePropagation();

		if (height && port)
		{
			port.postMessage(height);
		}
	};
})();
</script>
