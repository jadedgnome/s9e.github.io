<!DOCTYPE html>
<title>Content from Instagram</title>
<body style="margin:0">
<script>
(function (body)
{
	body.innerHTML = '<iframe allowfullscreen="" scrolling="no" style="background:#fff;border:solid 1px #dbdbdb;border-radius:3px;margin:0 0 12px;width:calc(100% - 2px)" src="//www.instagram.com/p/' + location.hash.replace(/[^-\w]/g, '') + '/embed/captioned/?cr=1&wp=' + innerWidth + '"></iframe>';

	let height, port;
	onmessage = function (e)
	{
		let m;
		if (e.data === 's9e:init')
		{
			port = e.ports[0];
			e.stopImmediatePropagation();
		}
		else if (m = /MEASURE.*height\":(\d+)/.exec(e.data))
		{
			height = +m[1];
			body.firstChild.style.height = height + 'px';
		}

		if (height && port)
		{
			port.postMessage(height + 14);
		}
	};
})(document.body);
</script>
