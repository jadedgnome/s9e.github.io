<!DOCTYPE html>
<title>Content from Instagram</title>
<!-- Removed iframe's min-height. Instagram does not set it to 0px if the post was removed anymore -->
<!-- Remove 2px from the iframe's width to account for border -->
<!-- Remove the default margin around blockquotes -->
<style>blockquote,body{margin:0}iframe{width:calc(100% - 2px)}</style>
<blockquote class="instagram-media" data-instgrm-captioned><a>Loading Instagram...</a></blockquote>
<script>
document.querySelector('a').href = '//instagram.com/p/' + location.hash.replace(/[^-\w]/g, '');

addEventListener('message', function (e)
{
	if (e.data !== 's9e:init')
	{
		return;
	}
	e.stopImmediatePropagation();

	let delay     = 48,
		height    = 0,
		port      = e.ports[0],
		timeoutId = 0;
	function getHeight()
	{
		return Math.ceil(document.documentElement.getBoundingClientRect().height);
	}
	function checkHeight()
	{
		if (height === (height = getHeight()) || height < 90)
		{
			delay += 12;
		}
		else
		{
			port.postMessage(height);
		}
		if (delay < 1000)
		{
			schedule();
		}
	}
	function schedule()
	{
		clearTimeout(timeoutId);
		timeoutId = setTimeout(checkHeight, delay);
	}
	onclick = onresize = function ()
	{
		delay = 48;
		schedule();
	};
	schedule();
});
</script>
<script src="//www.instagram.com/embed.js" onerror="document.querySelector('a').innerHTML='Cannot load Instagram. Disable any adblocker or tracking protection and try again.'"></script>
