<!DOCTYPE html>
<title>Content from Twitter</title>
<style>body{margin:0}*{max-width:100vw}a:after{content:"Loading tweet..."}.e a:after{content:"Cannot load tweet. Disable your adblocker and tracking protection."}.twitter-tweet-error>a:after{content:"This tweet is unavailable."}</style>
<link rel="preconnect" crossorigin="" href="//syndication.twitter.com">
<link rel="preconnect" crossorigin="" href="//cdn.syndication.twimg.com">
<blockquote class="twitter-tweet" data-dnt="true"><a rel="nofollow" target="_blank"></a></blockquote>
<script>
document.querySelector('a').href = '//twitter.com/user/status/' + location.hash.substr(1);
document.body.firstChild.setAttribute('data-lang', navigator.language);

// https://www.koskila.net/how-to-fix-twitter-embed-in-sharepoint/
if (/MSIE|Trident/.test(navigator.userAgent))
{
	Object.defineProperty(
		navigator,
		'userAgent',
		{
			get: function ()
			{
				return 'Mozilla/5.0';
			}
		}
	);
}

onmessage = function (e)
{
	if (e.data !== 's9e:init')
	{
		return;
	}
	e.stopImmediatePropagation();

	let delay     = 48,
		height    = 0,
		port      = e.ports[0],
		timeoutId = 0;
	function getHeight()
	{
		return Math.ceil(document.documentElement.getBoundingClientRect().height);
	}
	function checkHeight()
	{
		if (height === (height = getHeight()) || height < 90)
		{
			delay += 12;
		}
		else
		{
			port.postMessage(height);
		}
		if (delay < 1000)
		{
			schedule();
		}
	}
	function schedule()
	{
		clearTimeout(timeoutId);
		timeoutId = setTimeout(checkHeight, delay);
	}
	onclick = onresize = function ()
	{
		delay = 48;
		schedule();
	};
	schedule();
};
</script>
<script src="//platform.twitter.com/widgets.js" onerror="parentNode.className='e'"></script>
