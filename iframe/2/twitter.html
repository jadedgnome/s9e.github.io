<!DOCTYPE html>
<title>Content from Twitter</title>
<style>body{margin:0}*{max-width:100vw}</style>
<blockquote class="twitter-tweet"><a data-dnt="true" rel="nofollow" target="_blank">Loading tweet...</a></blockquote>
<script>
(function(blockquote, navigator)
{
	blockquote.firstChild.href = '//twitter.com/user/status/' + location.hash.substr(1);

	let lang = (navigator.languages && navigator.languages.length) ? navigator.languages[0] : navigator.language;
	if (lang > '')
	{
		blockquote.setAttribute('data-lang', lang);
	}
})(document.body.firstChild, window['navigator'] || {});

onmessage = function (e)
{
	if (e.data !== 's9e:init')
	{
		return;
	}
	e.stopImmediatePropagation();

	let delay     = 48,
		height    = 90,
		port      = e.ports[0],
		timeoutId = 0;
	function checkHeight()
	{
		if (height >= (height = document.documentElement.getBoundingClientRect().height))
		{
			delay += 12;
		}
		else
		{
			port.postMessage(height);
		}
		if (delay < 1000)
		{
			schedule();
		}
	}
	function schedule()
	{
		clearTimeout(timeoutId);
		timeoutId = setTimeout(checkHeight, delay);
	}
	onclick = onresize = function ()
	{
		delay = 48;
		schedule();
	};
	schedule();
};
</script>
<script src="//platform.twitter.com/widgets.js" onerror="document.querySelector('a').textContent='Cannot load tweet. Disable your adblocker and tracking protection.'"></script>
