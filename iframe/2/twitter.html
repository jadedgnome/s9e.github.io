<!DOCTYPE html>
<title>Content from Twitter</title>
<link rel="preconnect" crossorigin="" href="//syndication.twitter.com">
<!--link rel="preconnect" crossorigin="" href="//cdn.syndication.twimg.com"-->
<style>a,body,iframe{border:0;height:100vh;margin:0;width:100%}</style>
<body>
<script>
(function (body)
{
	let height,
		id = location.hash.replace(/\D/g, ''),
		port;
	onmessage = function(e)
	{
		e.stopImmediatePropagation();

		if (e.data === 's9e:init')
		{
			port = e.ports[0];
		}
		else
		{
			let data   = e.data['twttr.embed'],
				method = data.method.substr(14);
			if (method === 'resize')
			{
				height = data.params[0].height;
			}
			else if (method === 'no_results')
			{
				let a = body.lastChild;
				a.innerHTML = 'This tweet is unavailable.';
				a.style.display = 'block';
			}
		}
		if (height && port)
		{
			port.postMessage(height);
		}
	};

	body.innerHTML = '<iframe allowfullscreen="" src="//platform.twitter.com/embed/index.html?dnt=true&embedId=twitter-widget-0&frame=false&hideCard=false&hideThread=false&id=' + id + '&lang=' + navigator.language.substr(0, 2) + '&theme=light&widgetsVersion=ed20a2b%3A1601588405575&width=550px" scrolling=no onload="nextSibling.style.display=\'none\'"></iframe><a href="//twitter.com/user/status/' + id + '" target="_blank" style="background:url(//cdn.syndication.twimg.com/favicon.ico) 97% 10px / 29px no-repeat;display:block;position:absolute;top:0">Loading tweet...</a>';
})(document.body);
</script>
