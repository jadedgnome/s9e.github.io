<!DOCTYPE html>
<title>Content from Google+</title>
<body style="margin:0"><div class="g-post"></div>
<script>
document.body.firstChild.setAttribute('data-href', '//plus.google.com/' + location.hash.replace(/\D/g, ''));

onmessage = function (e)
{
	if (e.data !== 's9e:init')
	{
		return;
	}
	e.stopImmediatePropagation();

	let delay     = 50,
		height    = 100,
		port      = e.ports[0],
		timeoutId = 0;
	function checkHeight()
	{
		if (height >= (height = document.documentElement.getBoundingClientRect().height))
		{
			delay += 10;
		}
		else
		{
			port.postMessage(height);
			delay = 50;
		}
		if (delay < 1000)
		{
			timeoutId = setTimeout(checkHeight, delay);
		}
	}
	checkHeight();
	onfocus = onclick = function ()
	{
		delay = 50;
		clearTimeout(timeoutId);
		checkHeight();
	};
};
</script>
<script src="//apis.google.com/js/platform.js"></script>
