<!DOCTYPE html>
<!-- This file is PUBLIC DOMAIN. Idea inspired by https://twitframe.com -->
<html>
	<head>
		<meta charset="utf-8"/>
		<title>&nbsp;</title>
	</head>
	<body>
		<blockquote class="twitter-tweet">
			<a href=""></a>
		</blockquote>
		<script>
			var currentUrl  = document.location.toString(),
				expectedUrl = currentUrl.replace('#!/', '');

			if (currentUrl !== expectedUrl)
			{
				if (history.replaceState)
				{
					history.replaceState({}, '', expectedUrl);
				}
				else
				{
					document.location = expectedUrl;
				}
			}

			window.addEventListener(
				'message',
				function (e)
				{
					if (e.data !== 's9e:init')
					{
						return;
					}

					(function(height)
					{
						window.setInterval(
							function()
							{
								if (document.body.scrollHeight === height)
								{
									return;
								}

								height = document.body.scrollHeight;
								e.source.postMessage(
									{ 'height': height, 'url': currentUrl },
									e.origin
								);
							},
							100
						);
					})(document.body.scrollHeight);
				}
			);
		</script>
		<script src="//platform.twitter.com/widgets.js"></script>
	</body>
</html>
