<!DOCTYPE html>
<!-- This file is PUBLIC DOMAIN -->
<html>
	<head>
		<title>&nbsp;</title>
	</head>
	<body style="margin:0"><div class="g-post"></div>
		<script>
			document.body.firstChild.setAttribute('data-href', 'https://plus.google.com/' + location.hash.substr(1));

			addEventListener(
				'message',
				function (e)
				{
					if (e.data.substr(0, 4) !== 's9e:')
					{
						return;
					}

					var height, id = e.data.substr(4);
					setInterval(
						function ()
						{
							if (height === (height = document.documentElement.getBoundingClientRect().height)
							 || height < 240)
							{
								return;
							}

							e.source.postMessage(
								{ 'height': height, 'id': id },
								e.origin
							);
						},
						100
					);
				}
			);
		</script>
		<script src="//apis.google.com/js/platform.js"></script>
	</body>
</html>
