<!DOCTYPE html>
<!-- This file is PUBLIC DOMAIN -->
<html>
	<head>
		<title>&nbsp;</title>
	</head>
	<body>
		<script>
			var url = 'https://player.twitch.tv/?autoplay=false&', m;
			if (m = /videoId=(.*)/.exec(location.hash))
			{
				url += 'video=' + m[1];
			}
			else
			{
				url += location.hash.substr(1);
			}
			location.replace(url);
		</script>
	</body>
</html>
