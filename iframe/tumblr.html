<!DOCTYPE html>
<!-- This file is PUBLIC DOMAIN -->
<html>
	<head>
		<title>&nbsp;</title>
	</head>
	<body style="margin:0"><div class="tumblr-post"></div>
		<script>
			document.body.firstChild.setAttribute('data-href', 'https://embed.tumblr.com/embed/post/' + location.hash.substr(1));

			addEventListener(
				'message',
				function (e)
				{
					if (e.data.substr(0, 4) !== 's9e:')
					{
						return;
					}

					var height,
						id = e.data.substr(4),
						intervalId = setInterval(
							function ()
							{
								if (height === (height = document.documentElement.scrollHeight)
								 || height < 100)
								{
									return;
								}

								e.source.postMessage(
									{ 'height': height, 'id': id },
									e.origin
								);
							},
							100
						);

					setTimeout(function() { clearInterval(intervalId); }, 10000);
				}
			);
		</script>
		<script src="//assets.tumblr.com/post.js"></script>
	</body>
</html>
